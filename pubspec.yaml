name: notemates
description: "A Flutter-based student community app for sharing handwritten notes."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # HTTP (for Dropbox API)
  http: ^1.2.0

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0

  # Google Sign In
  google_sign_in: ^6.3.0

  # File picker (Android SAFE)
  file_picker: ^8.0.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/girl.png
    - assets/images/girl2.png
